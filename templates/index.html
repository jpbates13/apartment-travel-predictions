<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="5" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}" />
  <title>Apartment Bus Predictions</title>
</head>

<body>
  <div class="container page-content">
    <div class="header page-header">
      <div class="row">
        <div class="pageTitle col-md-12">
          <img style="max-width: 20%; height: auto" class="mx-auto d-block"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/MBTA.svg/800px-MBTA.svg.png" />
        </div>
      </div>
    </div>

    <div class="row">
      <section class="pricing py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="card mb-5 mb-lg-0">
                <div class="card-body rounded">
                  <a
                    href="https://www.google.com/maps/place/Washington+St+@+Montiquot+Ave/@42.2157123,-71.0050108,18z/data=!4m5!3m4!1s0x89e37d336ccccaff:0x3ddda3970c244e89!8m2!3d42.2158289!4d-71.0042119">
                    <h5 class="card-title text-muted text-center">
                      {{ monatiquotName }}
                    </h5>
                  </a>
                  <h6 class="card-price text-center">To Braintree</h6>
                  <hr />
                  <p>{{ monatiquotStr }}</p>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card mb-5 mb-lg-0">
                <div class="card-body rounded">
                  <a
                    href="https://www.google.com/maps/place/Washington+St+opp+West+St/@42.2149733,-71.0050377,18z/data=!4m5!3m4!1s0x89e37d33632d3b33:0x2c1cadb05bd760ba!8m2!3d42.214859!4d-71.0044559">
                    <h5 class="card-title text-muted text-center">
                      {{ westStreetName}}
                    </h5>
                  </a>
                  <h6 class="card-price text-center">To Quincy Center</h6>
                  <hr />
                  <p>{{ westStreetStr }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <footer class="footer page-footer text-center block third bg-light">
    <br>
    <div class="social-icon-set">
      <div class="social-icon">
        <a href="https://www.linkedin.com/in/joshua-jake-bates/"><img
            src="{{ url_for('static',filename='social-1_logo-linkedin.svg') }}"></a>
      </div>
      <div class="social-icon">
        <a href="https://github.com/jpbates13"><img
            src="{{ url_for('static',filename='social-1_logo-github.svg') }}"></a>
      </div>
    </div>
    <br>
    <p>Copyright &copy
      <script type="text/javascript">document.write(new Date().getFullYear());</script> <a
        href="http://www.jakebates.com/">JakeBates.com</a></p>
  </footer>
</body>

</html>
